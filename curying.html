<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
        var add = (...a) => a.reduce((p, c) => p + c);
        var curry = currentFunction => (...a) => a.length ? curry(currentFunction.bind(currentFunction, ...a)) : currentFunction();
        var curriedAdd = curry(add);
        document.write("add_hacker: " + curriedAdd(1, 4, 5, 6, 7, 8, 3, 6, 7, 6)());
        document.write("<br>");
        document.write("add_hacker: " + curriedAdd(5, 8, 9)(1, 3, 9)());
    </script>
</body>
</html>
